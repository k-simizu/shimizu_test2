{% extends 'base.html' %}
{% block content %}
<table>
    <tr>
      <th>タイトル</th>
      <td>{{ article.title }}</td>
    </tr>
    <tr>
      <th>本文</th>
      <!-- linebreaksbk を入れると改行タグでちゃんと改行して表示されるようになる -->
      <td>{{ article.text | linebreaksbr}}</td>
    </tr>
    <tr>
      <th>日付</th>
      <td>{{ article.date }}</td>
    </tr>
</table>

<p><a href="{% url 'article_list' %}"></a></p>
{% endblock %}
